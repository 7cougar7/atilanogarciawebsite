{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {#    <meta name="viewport" content="width=device-width, initial-scale=1.0">#}
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "mainwebsite/css/color_layout.css" %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f87ea10b1c.js" crossorigin="anonymous"></script>
    {% csrf_token %}
    <script type="text/javascript">
        $(document).ready(function () {
            let cards = $.find('.glass-card');
            const delayAmount = 250;
            setTimeout(function () {
                for (let i = 0; i < cards.length; i += 2) {
                    setTimeout(function () {
                        $(cards[i]).animate({opacity: 1});
                    }, delayAmount * i);
                }
                for (let i = 1; i < cards.length; i += 2) {
                    setTimeout(function () {
                        $(cards[i]).animate({opacity: 1});
                    }, delayAmount * (i + 3));
                }
            }, 500)
            $('#switchButton').click(function () {
                $('.dark-color').addClass('temp-color').removeClass('dark-color')
                $('.light-color').addClass('dark-color').removeClass('light-color')
                $('.temp-color').addClass('light-color').removeClass('temp-color')

                $('.dark-fill').addClass('temp-fill').removeClass('dark-fill')
                $('.light-fill').addClass('dark-fill').removeClass('light-fill')
                $('.temp-fill').addClass('light-fill').removeClass('temp-fill')

                $('.nohover-dark').addClass('nohover-temp').removeClass('nohover-dark')
                $('.nohover-light').addClass('nohover-dark').removeClass('nohover-light')
                $('.nohover-temp').addClass('nohover-light').removeClass('nohover-temp')

                $('.carousel-dark').addClass('carousel-temp').removeClass('carousel-dark')
                $('.carousel').addClass('carousel-dark').removeClass('carousel')
                $('.carousel-temp').addClass('carousel').removeClass('carousel-temp')
            })
        })
    </script>
    {% block js %}
    {% endblock %}
</head>
<body class="light-fill">
<button class="btn dark-fill light-color nohover-light" id="switchButton">
    <i class="fas fa-sun"></i>
</button>
<div class="container my-auto">
    <div class="row mt-4">
        <div class="col-md-2">
            <p class="dark-color fs-4">Atilano Garcia</p>
        </div>
        <div class="col-md-5"></div>
        <div class="col-md-2">
            <a class="dark-color fs-4 navbar-link"
               href="{% static "mainwebsite/files/Atilano (Tilo) Garcia Resume.pdf" %}"
               target="_blank">Resume</a>
        </div>
        <div class="col-md-2">
            <a class="dark-color fs-4 navbar-link" href="https://www.linkedin.com/in/atilano-garcia/">LinkedIn</a>
        </div>
        <div class="col-md-2">
            <a class="dark-color fs-4 navbar-link" href="{% url 'urlShortener' %}">URL Shortener</a>
        </div>
        <div class="col-md-1">
            <p class="dark-color fs-4"></p>
        </div>
        <hr style="border: 1px solid" class="dark-color"/>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
