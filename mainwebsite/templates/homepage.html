{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {#    <meta name="viewport" content="width=device-width, initial-scale=1.0">#}
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "mainwebsite/css/color_layout.css" %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f87ea10b1c.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            let cards = $.find('.glass-card');
            const delayAmount = 250;
            for (let i = 0; i < cards.length; i += 2) {
                setTimeout(function () {
                    $(cards[i]).animate({opacity: 1});
                }, delayAmount * i);
            }
            for (let i = 1; i < cards.length; i += 2) {
                setTimeout(function () {
                    $(cards[i]).animate({opacity: 1});
                }, delayAmount * (i + 3));
            }
            $('#switchButton').click(function () {
                $('.dark-color').addClass('temp-color').removeClass('dark-color')
                $('.light-color').addClass('dark-color').removeClass('light-color')
                $('.temp-color').addClass('light-color').removeClass('temp-color')

                $('.dark-fill').addClass('temp-fill').removeClass('dark-fill')
                $('.light-fill').addClass('dark-fill').removeClass('light-fill')
                $('.temp-fill').addClass('light-fill').removeClass('temp-fill')

                $('.nohover-dark').addClass('nohover-temp').removeClass('nohover-dark')
                $('.nohover-light').addClass('nohover-dark').removeClass('nohover-light')
                $('.nohover-temp').addClass('nohover-light').removeClass('nohover-temp')
            })
        })
    </script>
</head>
<body class="light-fill">
<button class="btn dark-fill light-color nohover-light" id="switchButton">
    <i class="fas fa-sun"></i>
</button>
<div class="container my-auto">
    <div class="row mt-4">
        <div class="col-md-2">
            <p class="dark-color fs-4">Atilano Garcia</p>
        </div>
        <div class="col-md-5"></div>
        <div class="col-md-2">
            <a class="dark-color fs-4 navbar-link"
               href="{% static "mainwebsite/files/Atilano (Tilo) Garcia Resume.pdf" %}"
               target="_blank">Resume</a>
        </div>
        <div class="col-md-2">
            <a class="dark-color fs-4 navbar-link" href="https://www.linkedin.com/in/atilano-garcia/">LinkedIn</a>
        </div>
        <div class="col-md-1">
            <p class="dark-color fs-4"></p>
        </div>
        <hr style="border: 1px solid" class="dark-color"/>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-5" style="padding-left: 10px !important; padding-right: 10px !important;">
                <div class="glass-card d-flex align-items-center" style="height: 35vh; opacity: 0;">
                    <div id="imageCarousel" class="carousel slide carousel-fade">
                        <div class="carousel-inner w-75 mx-auto">
                            <div class="carousel-item active">
                                <img src="{% static "mainwebsite/img/homepage/carousel/PepBand.jpg" %}" class="w-100" alt="..." style="border-radius: 20px">
                            </div>
                            <div class="carousel-item">
                                <img src="{% static "mainwebsite/img/homepage/carousel/SectionPic.png" %}" class="w-100" alt="..." style="border-radius: 20px">
                            </div>
                            <div class="carousel-item">
                                <img src="{% static "mainwebsite/img/homepage/carousel/Stadium Pic.jpg" %}" class="w-100" alt="..." style="border-radius: 20px">
                            </div>
                            <div class="carousel-item">
                                <img src="{% static "mainwebsite/img/homepage/carousel/TiloAndEllie.jpg" %}" class="w-100" alt="..." style="border-radius: 20px">
                            </div>
                            <div class="carousel-item">
                                <img src="{% static "mainwebsite/img/homepage/carousel/TiloPlayingTrom.JPG" %}" class="w-100" alt="..." style="border-radius: 20px">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel"
                                data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel"
                                data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="glass-card" style="height: 45vh; opacity: 0;">
                    {#                    <p class="dark-color">Test</p>#}
                </div>
            </div>
            <div class="col-md-7" style="padding-left: 10px !important; padding-right: 10px !important;">
                <div class="glass-card" style="height: 55vh; opacity: 0;">
                    {#                    <p class="dark-color">Test</p>#}
                </div>
                <div class="glass-card" style="height: 25vh; opacity: 0;">
                    {#                    <p class="dark-color">Test</p>#}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
